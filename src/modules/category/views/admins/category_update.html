<!-- Content Row -->
        <div class="row">
          <!-- Page Header -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Category Management</h1>
            <a href="/admin/category" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
              <i class="fas fa-arrow-left fa-sm text-white-50 me-1"></i> Back to Categories List
            </a>
          </div>
          <div class="col-12 mb-4">
            <!-- Approach -->
            <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Update Category</h6>
                 <button type="click" class="btn btn-sm btn-outline-danger" 
                        data-delete="category-{{category.id}}" data-name="{{category.name}}" 
                        data-url="/admin/category/{{category.id}}">
                        <i class="fas fa-trash me-1"></i> Delete
                      </button>
              </div>
              <div class="card-body">
                <form id="update-media" class="user needs-validation" action="/admin/category/{{category.id}}" method="POST"
                  novalidate>
                  <div class="form-group">
                    <input type="text" name="name" class="form-control form-control-user mb-3 py-2" id="name"
                      aria-describedby="name" value="{{category.name}}" placeholder="Category name..." required>
                    <div class="invalid-feedback">
                      Name is required
                    </div>
                  </div>
                  
                  
                  <hr>
                  <ul id="error" class="text-danger col-12"></ul>

                  <progress id="progressBar" style="display: none;"></progress>

                  <div class="spinner-border col-12 d-none" id="status" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>

                  <button type="submit" id="btn" class="btn btn-primary btn-user btn-block col-12">
                    Create Category
                  </button>
                  <hr>
                </form>
              </div>
            </div>

          </div>
        </div>

        <script type="module" src="/assets/js/uploader.js"></script>
