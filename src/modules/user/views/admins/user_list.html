<style>
    .badge{
        display: inline-block;
        padding: 0.25em 0.4em;
        font-size: 75%;
        font-weight: 700;
        line-height: 1;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: 0.25rem;
    }

    .badge-info {
        background-color: #17a2b8;
        color: #fff;
    }
    
    .badge-secondary {
        background-color: #6c757d;
        color: #fff;
    }
    
</style>
       
       
       <div class="main-content" id="main-content">


            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Users</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                </div>
                
                <!-- Content Row -->
                <div class="row">
                    <div class="col-12 mb-4">
                        <!-- Approach -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">All Users</h6>
                            </div>
                            <div class="card-body table-responsive-md">
                                <table class="table table-hover">
                                    <thead>
                                      <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Actions</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        {{#each users}}
                                        <tr>
                                            <th scope="row">{{this.id}}</th>
                                            <td>
                                                <a href="/admin/user/{{this.id}}" class="text-primary font-weight-bold">
                                                    {{this.username}}
                                                </a>
                                            </td>
                                            <td>{{this.email}}</td>
                                            <!-- Render roles correctly -->
                                            <td>
                                                {{#each this.roles}}
                                                    <span class="badge badge-info">{{this.name}}</span>
                                                {{else}}
                                                    <span class="badge badge-secondary">No roles assigned</span>
                                                {{/each}}
                                            </td>
                                            <td>
                                                <a href="/admin/user/{{this.id}}" class="btn btn-sm btn-primary">Edit</a>
                                                <button class="btn btn-sm btn-danger delete-user-btn" data-id="{{this.id}}">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                                <!-- Pagination Controls -->
                                {{> pagination}}
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
