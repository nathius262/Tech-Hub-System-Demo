<!-- Featured Courses -->
<section id="courses" class="section-padding">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="fw-bold">Our Courses</h2>
            <p class="text-muted">Browse our most popular tech courses</p>
        </div>

        <div class="row g-4">

            {{#each courses}}
            <!-- Course Card {{this.id}} -->
            <div class="col-lg-4 col-md-6">
                <div class="card course-card">
                    <img src="{{this.image_url}}" class="card-img-top"
                        alt="{{this.title}}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            {{#each this.categories}}
                            <span class="badge bg-primary">{{this.name}}</span>
                            {{/each}}
                            <span class="text-muted">
                               <i class="fas fa-clock ms-1"></i>
                               {{this.duration}} weeks
                            </span>
                        </div>
                        <h5 class="card-title">{{this.title}}</h5>
                        <p class="card-text">{{this.description}}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold text-primary">${{this.price}}</span>
                            <a href="/course/{{this.id}}" class="btn btn-sm btn-outline-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>

        <!--pagination-->
    </div>
</section>
